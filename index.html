<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css" media="screen">
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-item-section add-item-section-upd">
        <h3 class="add-item-section__title add-item-section__title_upd">Add Item</h3>
        <div class="add-task add-task-upd">
          <input class="add-task__input add-task__input_upd" type="text">
          <button class="add-task__button add-task__button_add">Add</button>
        </div>
      </section>
      <section class="add-item-section">
        <h3 class="add-item-section__title">Todo</h3>
        <ul class="add-item-list add-item-list-to-do" id="incompleteTasks">
          <li class="add-task">
            <input class="add-task__checkbox" type="checkbox">
            <label class="add-task__label">Pay Bills</label>
            <input class="add-task__input" type="text">
            <button class="add-task__button add-task__button_edit">Edit</button>
            <button class="add-task__button add-task__button_delete">
              <img class="add-task__img_delete" src="./remove.svg">
            </button>
          </li>
          <li class="add-task add-task-editMode">
            <input class="add-task__checkbox" type="checkbox">
            <label class="add-task__label completed-task__label">Go Shopping</label>
            <input class="add-task__input" type="text" value="Go Shopping">
            <button class="add-task__button add-task__button_edit">Save</button>
            <button class="add-task__button add-task__button_delete">
              <img class="add-task__img_delete" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section class="add-item-section">
        <h3 class="add-item-section__title">Completed</h3>
        <ul class="add-item-list add-item-list-completed" id="completed-tasks">
          <li class="add-task">
            <input class="add-task__checkbox" type="checkbox" checked>
            <label class="add-task__label completed-task__label">See the Doctor</label>
            <input class="add-task__input" type="text">
            <button class="add-task__button add-task__button_edit">Edit</button>
            <button class="add-task__button add-task__button_delete">
              <img class="add-task__img_delete" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
